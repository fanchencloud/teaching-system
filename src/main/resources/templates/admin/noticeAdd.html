    <!--头部-->
    <header class="publicHeader">
        <h1>高校教学督导系统</h1>
    
        <div class="publicHeaderR">
            <p><span id="hours"></span><span>！</span><span style="color: #fff21b"> 管理员</span> , 欢迎你！</p>
            <a href="../login.html">退出</a>
        </div>
    </header>
    <!--时间-->
    <section class="publicTime">
        <span id="time"></span>
        <p>温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</p>
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li><a href="userList.html">用户管理</a></li>
                    <li><a href="courseList.html">课程管理</a></li>
                    <li><a href="questionnaireList.html">问卷管理</a></li>
                    <li><a href="expertEvaluate.html">督导评价</a></li>

                    <li><a href="../login.html">退出系统</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>公告管理页面 >> 公告添加页面</span>
            </div>
            <div class="providerAdd">
                <form action="#">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                    <div>
                        <label>公告标题：</label>
                        <input type="text" name="userId" id="userId"/>
                        <span >*请输入公告标题</span>
                    </div>
                    <div>
                        <label>公告内容：</label>
                        <textarea></textarea>
                        <span >*请输入公告内容</span>
                    </div>  
                    <div class="providerAddBtn">
                        <input type="button" value="保存" onclick="history.back(-1)"/>
                        <input type="button" value="返回" onclick="history.back(-1)"/>
                    </div>
                </form>
            </div>
    
        </div>
    </section>
    <footer class="footer">
    </footer>
    <script src="../js/time.js"></script>

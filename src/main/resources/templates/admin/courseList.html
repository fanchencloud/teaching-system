<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<body>
<!--头部-->
<div th:replace="common/common_body_head::body_head"></div>
<div th:replace="common/common_time::time"></div>

<!--主体内容-->
<section class="publicMian ">
    <div th:replace="admin/left_menu::menu"></div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>课程管理页面</span>
        </div>
        <div class="search">
            <span>课程号：</span>
            <input type="text" id="courseId" style="width:120px" placeholder="请输入课程号"/>
            <span>课程名：</span>
            <input type="text" id="courseName" style="width:120px" placeholder="请输入课程名"/>
            <span>学院：</span>
            <select name="fukuan" id="college" style="width:160px;">
                <option value="">--请选择--</option>
                <option value="马克思主义学院">马克思主义学院</option>
                <option value="哲学院">哲学院</option>
                <option value="经济学院">经济学院</option>
                <option value="财政税务学院">财政税务学院</option>
                <option value="法学院">法学院</option>
                <option value="刑事司法学院">刑事司法学院</option>
                <option value="外国语学院">外国语学院</option>
                <option value="新闻与文化传播学院">新闻与文化传播学院</option>
            </select>
            <input type="button" onclick="searchCourse()" value="查询"/>
            <a href="courseAdd.html">添加课程</a>
        </div>
        <!--课程表格-->
        <table class="Table" cellpadding="0" cellspacing="0">
            <thead>
            <tr class="firstTr">
                <th width="10%">课堂号</th>
                <th width="15%">课程名</th>
                <th width="10%">课程类型</th>
                <th width="15%">所属学院</th>
                <th width="15%">上课时间</th>
                <th width="10%">上课地点</th>
                <th width="10%">课容量</th>
                <th width="15%">操作</th>
            </tr>
            </thead>
            <tbody id="courseListContainer">

            </tbody>

    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeUse">
    <div class="removerChid">
        <h2>提示</h2>
        <div class="removeMain">
            <p>你确定要删除该课堂吗？</p>
            <a href="#" id="yes">确定</a>
            <a href="#" id="no">取消</a>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{common/commonHead::myHead('高校教学督导系统')}"></head>

<body>
<!--头部-->
<div th:replace="common/common_body_head::body_head"></div>
<div th:replace="common/common_time::time"></div>

<!--主体内容-->
<section class="publicMian ">
    <div th:replace="admin/left_menu::menu"></div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面</span>
        </div>
        <div class="search">
            <span>用户编号：</span>
            <input type="text" id="userId" placeholder="请输入用户编号"/>
            <span>用户名：</span>
            <input type="text" id="username" placeholder="请输入用户名"/>
            <input type="button" onclick="searchUser()" value="查询"/>
            <a href="/page/admin/userAdd">添加用户</a>
        </div>
        <!--用户-->
        <table class="Table" cellpadding="0" cellspacing="0">

            <thead>
            <tr class="firstTr">
                <th width="10%">用户编码</th>
                <th width="20%">用户名称</th>
                <th width="10%">性别</th>
                <th width="10%">年龄</th>
                <th width="10%">电话</th>
                <th width="10%">用户类型</th>
                <th width="30%">操作</th>
            </tr>
            </thead>
            <tbody id="userListContainer">
            </tbody>

        </table>

    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeUse">
    <div class="removerChid">
        <h2>提示</h2>
        <div class="removeMain">
            <p>你确定要删除该用户吗？</p>
            <a href="#" id="yes">确定</a>
            <a href="#" id="no">取消</a>
        </div>
    </div>
</div>
<footer class="footer">
</footer>
</body>
<th:block th:replace="common/common_js::common_js"/>
<script src="/javascript/admin/userList.js"></script>
</html>
